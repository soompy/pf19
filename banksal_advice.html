<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>금융비서</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/banksalad.css" rel="stylesheet">

  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <!-- Chart code -->
  <script>
      am4core.ready(function() {

// Themes begin
          am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
          var chart = am4core.create("chartdiv", am4charts.XYChart);

// Add data
          chart.data = [ {
              "year": "2003",
              "europe": 2.5,
              "namerica": 2.5,
              "asia": 2.1,
              "lamerica": 1.2,
              "meast": 0.2,
              "africa": 0.1
          }, {
              "year": "2004",
              "europe": 2.6,
              "namerica": 2.7,
              "asia": 2.2,
              "lamerica": 1.3,
              "meast": 0.3,
              "africa": 0.1
          }, {
              "year": "2005",
              "europe": 2.8,
              "namerica": 2.9,
              "asia": 2.4,
              "lamerica": 1.4,
              "meast": 0.3,
              "africa": 0.1
          } ];

// Create axes
          var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
          categoryAxis.dataFields.category = "year";
          categoryAxis.title.text = "Local country offices";
          categoryAxis.renderer.grid.template.location = 0;
          categoryAxis.renderer.minGridDistance = 20;
          categoryAxis.renderer.cellStartLocation = 0.1;
          categoryAxis.renderer.cellEndLocation = 0.9;

          var  valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
          valueAxis.min = 0;
          valueAxis.title.text = "Expenditure (M)";

// Create series
          function createSeries(field, name, stacked) {
              var series = chart.series.push(new am4charts.ColumnSeries());
              series.dataFields.valueY = field;
              series.dataFields.categoryX = "year";
              series.name = name;
              series.columns.template.tooltipText = "{name}: [bold]{valueY}[/]";
              series.stacked = stacked;
              series.columns.template.width = am4core.percent(95);
          }

          createSeries("europe", "Europe", false);
          createSeries("namerica", "North America", true);
          createSeries("asia", "Asia", false);
          createSeries("lamerica", "Latin America", true);
          createSeries("meast", "Middle East", true);
          createSeries("africa", "Africa", true);
//
// // Add legend
//           chart.legend = new am4charts.Legend();

      }); // end am4core.ready()
  </script>

</head>

<body>

<div class="bs_wrap">
  <div class="top_banner">
    <div class="inner">
      <p class="text-right">19.06.27 17:58 기준</p>
      <h2>사용자의 월간 리포트</h2>
      <span>5월 1일 ~ 5월 31일</span>
    </div>
  </div>

  <div class="con">
    <div class="inner">
      <h3 class="text-center net_asset">이번달 순자산은 39,124,321원</h3>
      <p class="text-center">저번달 대비 2,134,543,321원 증가</p>
      <div id="chartdiv"></div>
      <div class="sum_asset_box">
        <strong>총 자산</strong>
        <span>50,000,000원</span>
      </div>
    </div>
  </div>


</div>

<script>

</script>

</body>
</html>
