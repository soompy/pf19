<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>금융비서</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/banksalad.css" rel="stylesheet">

    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

</head>

<body>

<div class="bs_wrap">
    <ul class="bs_main_menu">
        <li class="active"><a href="#">카드</a></li>
        <li><a href="#">대출</a></li>
        <li><a href="#">보험</a></li>
        <li><a href="#">연금</a></li>
    </ul>


    <div class="con pension_cont">
        <div class="inner">
            <div class="pension_count">
                <ul class="pension_tab">
                    <li class="active text-center"><a href="#">연금저축</a></li>
                    <li class="text-center disabled"><a href="#">준비중</a></li>
                </ul>

                <div class="get_pension">
                    <select class="form-control select_pension" name="form">
                        <option value="지상형">월 10만원</option>
                        <option value="건물형">월 20만원</option>
                        <option value="수상형">월 30만원</option>
                    </select> <span>을 저축하면</span>

                    <div class="result_value">
                        <span class="expect_pension">월 18만원</span><strong> 의 연금을 수령해요!</strong>
                    </div>
                </div>
            </div>


            <div class="refund_cards">
                <p class="tip_box">TIP! 연말정산 환급까지 챙기기 click!</p>
                <ul class="commodity_list">
                    <li class="commodity">
                        <div class="product_box_top">
                            <div class="company_logo_img">
                                <img src="./img/hanwha.png" alt="보험사" style="width: 100%">
                            </div>
                            <div class="product_name">
                                <strong>한화생명</strong>
                                <span>한화생명 연금저축보험(무)</span>
                            </div>
                            <div class="product_join">
                                <button>신청</button>
                            </div>
                        </div>
                        <div class="product_box_bottom">
                            <strong class="structure">안정추구형</strong>
                            <p>최대 100만원 연말정산 세액 공제</p>
                        </div>
                    </li>
                    <li class="commodity">
                        <div class="product_box_top">
                            <div class="company_logo_img">
                                <img src="./img/hanwha.png" alt="보험사" style="width: 100%">
                            </div>
                            <div class="product_name">
                                <strong>삼성생명</strong>
                                <span>삼성생명 연금저축보험(무)</span>
                            </div>
                            <div class="product_join">
                                <button>신청</button>
                            </div>
                        </div>
                        <div class="product_box_bottom">
                            <strong class="structure">안정추구형</strong>
                            <p>최대 100만원 연말정산 세액 공제</p>
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</div>

<script>

</script>

</body>
</html>
